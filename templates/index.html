<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sterowanie odtwarzaczem</title>
</head>
<body data-api-url="{{ api_url }}" data-initial-state="{{ initial_state }}">
<div class="card">
  <h1>Sterowanie odtwarzaczem (HTTP JSON)</h1>
  <p class="hint">Kliknij przycisk – strona wyśle <code>{"button": "..."}</code> metodą POST do endpointu API.</p>

  <p>Aktualnie grana piosenka: <span id="currentSong">Brak</span></p>

  <div class="volume-control">
    <label for="volumeSlider">Głośność: <span id="volumeValue">50</span>%</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="50" step="1">
  </div>

  <div class="grid">
    <button id="beforeBtn" data-button="before">⏮️ BEFORE</button>
    <button id="stopBtn"   data-button="stop">⏸️ STOP/RESUME</button>
    <button id="nextBtn"   data-button="next">⏭️ NEXT</button>
    <button id="testBtn"   data-button="test">🧪 TEST</button>
    <button id="rndBtn" data-button="random"> random</button>
  </div>
  <div class="log" id="log">Czekam na akcję…</div>
  </div>
</div>

<ul id="songList"></ul>



<script src="{{ url_for('static', filename='script.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</body>
</html>
